<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        font-size: 30px;
    }
    body{
        background-color: wheat;
    }
    #main{
        padding: 12px;
        transition: margin-left 0.5s;
    }
    #opennavButton{
        font-size: 30px;
        cursor: pointer;
    }
    #navbar{
        height: 100%;
        position: fixed ;
        left: 0;
        top: 0;
        z-index: 1;
        overflow: hidden;
        background-color: aquamarine;
        width: 0px;
        transition: 0.5s;

    }
    #navbar ul{
        list-style-type: none;
        
    }
    #navbar ul li a{
        height: 36px;
        padding: 12px 8px 8px 12px;
        display: block;
        border-bottom: 1px solid rgb(42, 104, 28);
        text-decoration: none;
        color: white;
        font-size: 24px;
    }
    #navbar ul li a:hover{
        background-color: rgb(53, 237, 175);
    }

</style>
<body>
    <div id="main">
        <span id="opennavButton">&#9776;Menu</span>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab velit distinctio pariatur architecto expedita saepe praesentium inventore facere iste vel. Libero officia veritatis ipsam odit, aut consectetur dicta facilis fugit?</p>

    </div>

    <div id="navbar">

        <ul>
            <li><a href="">About me</a></li>
            <li><a href="">My hobbies</a></li>
            <li><a href="">Contact me</a></li>
        </ul>
    </div>
    

    <script>
        let isOPened = false;
        document.getElementById('opennavButton').addEventListener('click',function(){
            if(!isOPened){
                document.getElementById('navbar').style.width = '250px';
                document.getElementById('main').style.marginLeft = "250px";
                isOPened = true;
            }else if(isOPened){
                document.getElementById('navbar').style.width = '0px';
                document.getElementById('main').style.marginLeft = "0px";
                isOPened = false;
            }
        });
    </script>
</body>
</html>
